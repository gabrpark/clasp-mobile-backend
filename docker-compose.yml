version: '3'
services:
  service1:
    build: ./service1
    container_name: clasp_mobile
    restart: always
    #    ports:
    #      - "8000:8000"
    expose:
      - 8000
    env_file:
      - ./service1/.env
    environment:
      # - MONGO_URI=mongodb://apiReadWriteUser:N7BKZQR;lDGSc[U@host.docker.internal:27017
      #      - MONGO_URI=mongodb://host.docker.internal:27017
      - MONGO_URI=mongodb://root:example@mongo:27017
      # - MONGO_URI=mongodb://mongo:27017
      # - MONGO_DB_NAME=claspMobileDB
      #    depends_on:
      #      - mongo
    networks:
      - app-network

  service2:
    build: ./service2
    container_name: adaptive_text
    restart: always
    #    ports:
    #      - "8000:8000"
    expose:
      - 8000
    env_file:
      - ./service2/.env
    environment:
      # - MONGO_URI=mongodb://apiReadWriteUser:N7BKZQR;lDGSc[U@host.docker.internal:27017
      #      - MONGO_URI=mongodb://host.docker.internal:27017
      - MONGO_URI=mongodb://root:example@mongo:27017
      # - MONGO_URI=mongodb://mongo:27017
      # - MONGO_DB_NAME=claspMobileDB
      #    depends_on:
      #      - mongo
    networks:
      - app-network

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    #    ports:
    #    - "27017:27017"
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  nginx:
    image: nginx
    container_name: nginx_container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/clasplabiml.xyz/fullchain.pem:/etc/nginx/cert.pem:ro
      - /etc/letsencrypt/live/clasplabiml.xyz/privkey.pem:/etc/nginx/key.pem:ro
    #      - ./openssl:/etc/nginx/ssl
    depends_on:
      - service1
      - service2
    networks:
      - app-network

volumes:
  mongo_data:


networks:
  app-network:
    driver: bridge
